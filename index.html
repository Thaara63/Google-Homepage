<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="nav-container">
            <a class="text-link" href="https://www.google.com/mail">Gmail</a>
            <a class="text-link" href="https://images.google.com">Images</a>
            <a class="icon-link"><i class="fa-solid fa-flask"></i></a>
            <a class="icon-link"><i class="fa-solid fa-braille"></i></a>
            <button class="img-button">
                <img src="./public/Images/blank-profile-picture-973460_960_720.webp" alt="profile-picture">
            </button>
        </nav>
    </header>
    <main>
        <h1 class="title-text google-header">Google</h1>
        <div class="input-bar"> 
            <i class="fa-solid fa-magnifying-glass"></i>
            <input title="Search" type="text"/>
            <div>
                <button class="input-icon">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="input-icon">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>
        <div class="button-grid">
            <button>Google Search</button>
            <button>I'm Feeling Good</button>
        </div>
        <p class="language-text">Google offered in: <a class="language-link">Bahasa Melayu</a></p>
    </main>

    <footer>
        <div>
            Sri Lanka
        </div>
        <hr>
        <div class="footer-grid"> 
            <div class="footer-links">
                <a href="/">Advertising</a>
                <a href="/">Business</a>
                <a href="/">How Search works</a>
            </div>
            <div class="footer-links">
                <a href="/">Privacy</a>
                <a href="/">Terms</a>
                <a href="/">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
